<h2 mat-dialog-title>Eliminar</h2>
<mat-dialog-content>
    Esta seguro de eliminar?
</mat-dialog-content>
<mat-dialog-actions>

    <button type="button" class="btn btn-outline-primary btn-sm me-1" mat-dialog-close [mat-dialog-close]="false">Cancelar</button>
    <button type="button" class="btn btn-outline-danger btn-sm me-1" cdkFocusInitial mat-dialog-close [mat-dialog-close]="true">Eliminar</button>

</mat-dialog-actions>
